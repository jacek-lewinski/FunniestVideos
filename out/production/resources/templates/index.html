<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FunnyVideos - the best videos on the web</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FunniestVideos</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Kontakt</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Logowanie / Rejestracja <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Zaloguj</a></li>
                            <li><a href="#">Zarejestruj</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav></div>

    <div class="container">
		<th:block th:each="video : ${videos}">
			<div class="row top-buffer video-background">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"><span th:text="${video.title}"></span></div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" th:src="${video.video_src}" allowfullscreen></iframe>
                        </div>
                    </div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"> </span><span th:text="${video.thumbs_down}"></span>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                                <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span> Do ulubionych!
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> <span th:text="${video.thumbs_up}"></span>
                            </div>
                        </div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
				</div>
			</div>
		</th:block>
    </div>

    <footer class="container-fluid">
    	  <div class="row footer">
	  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"><h4>All rights reserved!</h4></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
	  </div>
	  </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
