<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FunnyVideos - Zarejestruj się</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>

<div th:include="fragments :: navbar"></div>

<div class="container">
    <div class="row top-buffer video-background">
        <div class="row">
            <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
            <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
                <form th:action="@{/addvideo}" th:object="${videoForm}" method="post" class="form-horizontal form">
                    <div class="form-group">
                        <label for="title" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Nazwa użytkownika:</label>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" id="title" th:field="*{title}" name="title" placeholder="Tytuł video">
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="src" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Hasło:</label>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" id="src" th:field="*{src}" name="src" placeholder="Link do video">
                            <span th:if="${#fields.hasErrors('src')}" th:errors="*{src}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-8 col-xs-4 col-sm-offset-9 col-sm-3 col-md-offset-9 col-md-3 col-lg-offset-9 col-lg-3">
                            <button type="submit" class="btn btn-default">Dodaj film!</button>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
            <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
        </div>
    </div>
</div>

<div th:include="fragments :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
