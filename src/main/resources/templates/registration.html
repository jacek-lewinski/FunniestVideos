<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FunnyVideos - Zarejestruj się</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div th:include="fragments :: navbar"></div>

    <div class="container">
        <div class="row top-buffer video-background">
            <div class="row">
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
                <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
                    <form th:action="@{/registration}" th:object="${userForm}" method="post" class="form-horizontal form">
                        <div class="form-group">
                            <label for="username" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Nazwa użytkownika:</label>
                            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                <input type="text" class="form-control" id="username" th:field="*{username}" name="username" placeholder="Nazwa użytkownika">
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                            </div>
                        </div>
                <div class="form-group">
                    <label for="password" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Hasło:</label>
                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                        <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Hasło">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="repassword" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Powtórz hasło:</label>
                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Powtórz hasło">
                    </div>
                </div>
                        <div class="form-group">
                            <label for="email" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Email:</label>
                            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reemail" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Powtórz email:</label>
                            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                <input type="email" class="form-control" id="reemail" name="reemail" placeholder="Powtórz email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-8 col-xs-4 col-sm-offset-9 col-sm-3 col-md-offset-9 col-md-3 col-lg-offset-9 col-lg-3">
                                <button type="submit" class="btn btn-default">Zaloguj!</button>
                            </div>
                        </div>
                    </form>
                    <div th:class="${isLogged} ? 'alert-success' : 'alert-danger'" role="alert" th:text="${registeredInfo}"></div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
            </div>
        </div>
    </div>

    <div th:include="fragments :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
