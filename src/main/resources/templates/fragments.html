<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="navbar">
        <div class="container-fluid">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">FunniestVideos</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Kontakt</a></li>
                            <li th:if="${username != null}"><a href="/userpanel"><span th:text="${username}" class="username"></span></a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Logowanie / Rejestracja <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li th:if="${!isLogged}"><a href="login">Zaloguj</a></li>
                                    <li th:if="${!isLogged}"><a href="registration">Zarejestruj</a></li>
                                    <li th:if="${isLogged}"><a href="logout">Wyloguj</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>

    <div th:fragment="footer">
        <footer class="container-fluid">
            <div class="row footer">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"><h4>All rights reserved!</h4></div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
            </div>
        </footer>
    </div>
</body>

</html>
