<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FunnyVideos - Zarejestruj się</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FunniestVideos</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Kontakt</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Logowanie / Rejestracja <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="login">Zaloguj</a></li>
                            <li><a href="registration">Zarejestruj</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav></div>

<div class="container">
    <div class="row top-buffer video-background">
        <div class="row">
            <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
            <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
                <form th:action="@{/registration}" th:object="${userForm}" method="post" class="form-horizontal form">
                    <div class="form-group">
                        <label for="username" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Nazwa użytkownika:</label>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" id="username" th:field="*{username}" name="username" placeholder="Nazwa użytkownika">
                        </div>
                    </div>
			<div class="form-group">
				<label for="password" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Hasło:</label>
				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
					<input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Hasło">
				</div>
			</div>
			<div class="form-group">
				<label for="re-password" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Powtórz hasło:</label>
				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
					<input type="password" class="form-control" id="re-password" name="re-password" placeholder="Powtórz hasło">
				</div>
			</div>
                    <div class="form-group">
                        <label for="email" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Email:</label>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="re-email" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Powtórz email:</label>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="email" class="form-control" id="re-email" name="re-email" placeholder="Powtórz email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-8 col-xs-4 col-sm-offset-9 col-sm-3 col-md-offset-9 col-md-3 col-lg-offset-9 col-lg-3">
                            <button type="submit" class="btn btn-default">Zaloguj!</button>
                        </div>
                    </div>
                </form>
                <div th:class="${isLogged} ? 'alert-success' : 'alert-danger'" role="alert" th:text="${registeredInfo}"></div>
            </div>
            <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
        </div>
    </div>
</div>

<footer class="container-fluid">
    <div class="row footer">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center"><h4>All rights reserved!</h4></div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
    </div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
