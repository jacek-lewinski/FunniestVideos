<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FunnyVideos - Zaloguj się</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div th:include="fragments :: navbar"></div>

    <div class="container">
            <div class="row top-buffer video-background">
                <div class="row">
                    <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
                    <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
                        <form th:action="@{/login}" method="post" class="form-horizontal form">
                            <div class="form-group">
                                <label for="username" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Nazwa użytkownika:</label>
                                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Nazwa użytkownika">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 control-label">Hasło:</label>
                                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Hasło">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-8 col-xs-4 col-sm-offset-9 col-sm-3 col-md-offset-9 col-md-3 col-lg-offset-9 col-lg-3">
                            <button type="submit" class="btn btn-default">Zaloguj!</button>
                                </div>
                            </div>
                        </form>
                        <p th:if="${param.error}" class="alert-danger">Błąd logowania!</p>
                    </div>
                    <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
                </div>
            </div>
    </div>

    <div th:include="fragments :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
